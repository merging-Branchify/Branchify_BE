spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:testdb}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER:testuser}
    password: ${MYSQL_PASSWORD:testpassword}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

server:
  port: 8080

spring.profiles:
  active: test